<section class="row">
  <h3 class="col-md-12 text-center" style="color: white;">Reset Password</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="vm.forgotPasswordForm" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <div class="input-field col s12">
            <i class="material-icons prefix md-light">bubble_chart</i>
            <input id="username" type="text" class="validate" name="username" ng-model="vm.credentials.username" lowercase required>
            <label for="username">Username</label>
          </div>
          <div ng-messages="vm.forgotPasswordForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter Username</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn" style="background-color: #1b4092;">Submit</button>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong ng-bind="vm.success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
